<div class="form">
    <div class="col-sm-6 col-lg-3">
        <label class="form-control-label">Building</label>
        <select class="form-control" data-bind="
            options:availableBuildings,
            value: selectedBuilding, 
            optionsText: 'i18n'">
        </select>
    </div>
    <div class="col-sm-6 col-lg-3">
        <div class="row">
            <label class="col-sm-12 control-label">Number of buildings</label>
            <div class="col-sm-12">
                <input data-bind="value:numberOfBuildings" class="form-control" type="number" min="1" />
            </div>
        </div>
    </div>
    <summary-building class="col-sm-12 col-lg-6" params="{ selectedBuilding: selectedBuilding, selectedModules: selectedModules }"></summary-building>
</div>
